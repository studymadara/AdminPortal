plugins {
    id 'java'
}

group 'org.adminportal'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation fileTree(dir: 'lib',include: '*.jar')
    testImplementation fileTree(dir: 'lib',include: '*.jar')
    testRuntimeOnly fileTree(dir: 'lib',include: '*.jar')

    implementation 'org.springframework.boot:spring-boot-starter:2.6.2'
    implementation 'org.hibernate:hibernate-core:6.0.0.Beta3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.2'
}

test {
    useJUnitPlatform()
}

jar {
    enabled = true
}